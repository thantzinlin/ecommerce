<div class="container">
  <div class="card">
    <div class="card-body">
      <h1
        class="card-title"
        style="background: #435d7d; color: #fff; padding: 19px"
      >
        Add Product
      </h1>
      <form>
        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="product.name"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3">
          <label for="price">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            [(ngModel)]="product.price"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            [(ngModel)]="product.description"
            [ngModelOptions]="{ standalone: true }"
            rows="4"
            style="margin-bottom: 10px"
          ></textarea>
        </div>

        <div
          class="col-md-6 col-lg-3 d-flex justify-content-around py-2"
          style="display: flex"
        >
          <div class="col-sm-12 col-md-4 col-lg-2">
            <button (click)="goList()" class="btn btn-primary">Cancel</button>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-2">
            <button (click)="createOrUpdate()" class="btn btn-success">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="isLoading">
  <p>Loading...</p>
</div>
