    <div class="container">
      <div class="row justify-content-center">
        <!-- Form Section -->
        <div class="col-md-12 col-sm-12 p-5">
          <h1 class="mb-3 text-center">Login</h1>
          <form #loginForm="ngForm" (ngSubmit)="goLogin(loginForm)">
            <div class="form-group mb-4">
              <input
                type="tel"
                class="form-control custom-input"
                id="phone"
                name="phone"
                placeholder="Enter Phone Number"
                [(ngModel)]="user.phone"
                #phone="ngModel"
                required
                pattern="^[0-9]{7,13}$"
              />
              <div *ngIf="phone.invalid && phone.touched" class="text-danger">
                <small *ngIf="phone.errors?.['required']">
                  Phone number is required.
                </small>
                <small *ngIf="phone.errors?.['pattern']">
                  Phone number must be between 7 to 13 digits.
                </small>
              </div>
            </div>

            <div class="form-group mb-4">
              <input
                type="password"
                class="form-control custom-input"
                id="password"
                name="password"
                placeholder="Enter Password"
                [(ngModel)]="user.password"
                #password="ngModel"
                required
                minlength="6"
              />
              <div
                *ngIf="password.invalid && password.touched"
                class="text-danger"
              >
                <small *ngIf="password.errors?.['required']"
                  >Password is required.</small
                >
                <small *ngIf="password.errors?.['minlength']">
                  Password must be at least 6 characters.
                </small>
              </div>
            </div>

            <div class="col-12 mt-4">
              <button
                class="btn btn-danger btn-block w-100"
                type="submit"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
              <p class="text-center mt-4">
                Don't have an account?
                <a routerLink="/register">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
