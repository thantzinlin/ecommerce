<div class="container mt-2 mb-3">
  <div class="row mt-5">
    <div class="col-md-5 pr-2">
      <div class="card product-card">
        <div class="demo">
          <img
            [src]="product.images ? product.images[0] : ''"
            style="width: 100%"
            alt="Product Image"
            class="product-image"
          />
          <!-- Hover overlay -->
          <div class="hover-overlay">
            <img
              *ngFor="let img of product?.images?.slice(1)"
              [src]="img"
              alt="Additional Product Image"
              class="overlay-image"
            />
          </div>
        </div>
        <div class="mt-3">
          <!-- Optional image slider can go here -->
        </div>
      </div>
    </div>
    <div class="details col-md-5">
      <h2 class="product-title">{{ product.name }}</h2>
      <!-- <div class="rating">
        <div class="stars">
          <span
            *ngFor="let star of [1, 2, 3, 4, 5]"
            class="fa fa-star"
            [class.checked]="star <= product.averageRating"
          ></span>
          &nbsp;&nbsp;
          <span class="review-no">({{ product.totalReviews }} reviews)</span>
        </div>
      </div> -->
      <div class="d-flex align-items-center">
        <app-star-rating
          [rating]="product.averageRating"
          [starColor]="'#FFAD33'"
          [starFill]="'#FFAD33'"
        ></app-star-rating>
        <span *ngIf="product.totalReviews > 0" class="text-muted">
          ({{ product.totalReviews }})
        </span>
      </div>
      <h4 class="price">
        Price: <span>{{ product.price }} MMK</span>
      </h4>
      <p class="description">{{ product.description }}</p>
      <hr class="my-4" />

      <div class="col-md-12 mt-4">
        <div class="form-group row">
          <div>
            <div>
              <span class="font-weight-bold">Color</span>
            </div>
            <div class="my-color">
              <label class="radio" *ngFor="let color of product.colors">
                <input type="radio" name="color" [value]="color" />
                <span [ngClass]="color"></span>
              </label>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4 col-6" style="width: 32%">
              <label class="mb-2">Size</label>
              <select
                class="form-select border border-secondary"
                style="height: 35px"
              >
                <option *ngFor="let size of product.sizes">{{ size }}</option>
              </select>
            </div>
            <div class="col-md-4 col-6">
              <label class="mb-2 d-block">Quantity</label>
              <div class="input-group mb-3" style="width: 170px">
                <button
                  class="btn btn-white border border-secondary px-3"
                  type="button"
                  (click)="decreaseCount()"
                  [disabled]="quantity <= 1"
                >
                  <i class="fas fa-minus"></i>
                </button>
                <input
                  type="text"
                  class="form-control text-center border border-secondary"
                  [(ngModel)]="quantity"
                  readonly
                />
                <button
                  class="btn btn-white border border-secondary px-3"
                  type="button"
                  (click)="increaseCount()"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div
            class="col-md-8 d-flex justify-content-between align-items-center text-center"
          >
            <div class="col-md-4">
              <button class="btn btn-primary shadow-0" (click)="buyNow()">
                Buy now
              </button>
            </div>
            <div class="col-md-6">
              <button
                class="btn btn-success shadow-0"
                (click)="addToCart(product, true)"
              >
                <i class="me-1 fa fa-shopping-basket"></i> Add to cart
              </button>
            </div>
            <div class="col-md-4">
              <button
                class="btn btn-light border border-secondary icon-hover px-3"
              >
                <i class="me-1 fa fa-heart"></i> Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
