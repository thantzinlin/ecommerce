<div class="container">
  <h2>My Orders</h2>
  <div *ngIf="orders.length > 0; else noOrders">
    <table class="table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order._id }}</td>
          <!-- <td>{{ order.date | date : "short" }}</td>
          <td>{{ order.total | currency }}</td>
          <td>{{ order.status }}</td>
          <td>
            <button class="btn btn-primary" (click)="viewOrder(order.id)">
              View Details
            </button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noOrders>
    <p>No orders found.</p>
  </ng-template>
</div>
