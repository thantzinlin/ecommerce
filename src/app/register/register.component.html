<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-5 offset-md-2">
      <img
        src="assets/images/login-design.png"
        class="card-img"
        alt="Login Photo"
      />
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <!-- Form Section -->
        <div class="col-md-12 col-sm-12 p-5">
          <h1 class="mb-3 text-center">Create an Account</h1>
          <form #registerForm="ngForm" (ngSubmit)="goRegister(registerForm)">
            <!-- Name Field -->
            <div class="form-group mb-4">
              <!-- <label for="name" class="form-label">Name</label> -->
              <input
                type="text"
                class="form-control custom-input"
                id="name"
                name="name"
                placeholder="Enter Your Name"
                [(ngModel)]="user.username"
                #username="ngModel"
                required
                minlength="3"
              />
              <div
                *ngIf="username.invalid && username.touched"
                class="text-danger"
              >
                <small *ngIf="username.errors?.['required']"
                  >Name is required.</small
                >
                <small *ngIf="username.errors?.['minlength']">
                  Name must be at least 3 characters.
                </small>
              </div>
            </div>

            <div class="form-group mb-4">
              <input
                type="tel"
                class="form-control custom-input"
                id="phone"
                name="phone"
                placeholder="Enter Phone Number"
                [(ngModel)]="user.phone"
                #phone="ngModel"
                required
                pattern="^[0-9]{7,13}$"
              />
              <div *ngIf="phone.invalid && phone.touched" class="text-danger">
                <small *ngIf="phone.errors?.['required']">
                  Phone number is required.
                </small>
                <small *ngIf="phone.errors?.['pattern']">
                  Phone number must be between 7 to 13 digits.
                </small>
              </div>
            </div>

            <div class="form-group mb-4">
              <input
                type="email"
                class="form-control custom-input"
                id="email"
                name="email"
                placeholder="Enter Email"
                [(ngModel)]="user.email"
                #email="ngModel"
                required
              />
              <div *ngIf="email.invalid && email.touched" class="text-danger">
                <small *ngIf="email.errors?.['email']"
                  >Enter a valid email.</small
                >
              </div>
            </div>

            <div class="form-group mb-4">
              <input
                type="password"
                class="form-control custom-input"
                id="password"
                name="password"
                placeholder="Enter Password"
                [(ngModel)]="user.password"
                #password="ngModel"
                required
                minlength="6"
              />
              <div
                *ngIf="password.invalid && password.touched"
                class="text-danger"
              >
                <small *ngIf="password.errors?.['required']"
                  >Password is required.</small
                >
                <small *ngIf="password.errors?.['minlength']">
                  Password must be at least 6 characters.
                </small>
              </div>
            </div>

            <div class="col-12 mt-4">
              <button
                class="btn btn-danger btn-block w-100"
                type="submit"
                [disabled]="registerForm.invalid"
              >
                Register
              </button>
              <p class="text-center mt-4">
                Already have an account?
                <a routerLink="/login">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
