<div class="container mt-5">
  <h1 class="text-center">Billing Details</h1>
  <div class="row mb-5">
    <div class="col-md-5">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="billingInfo.name"
            name="fullName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Company Name(Optional)</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="billingInfo.companyname"
            name="fullName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Town/City</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="billingInfo.city"
            name="fullName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="billingInfo.phone"
            name="fullName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="billingInfo.email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label"
            >Billing Address(Street,Apartment, floor, etc.)</label
          >
          <textarea
            class="form-control"
            id="address"
            rows="4"
            [(ngModel)]="billingInfo.billingAddress"
            name="billingAddress"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="cardNumber" class="form-label">Credit Card Number</label>
          <input
            type="text"
            class="form-control"
            id="cardNumber"
            [(ngModel)]="billingInfo.cardNumber"
            name="cardNumber"
            required
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            [checked]="billingInfo.isChecked"
          />
          <label class="form-check-label" for="flexCheckChecked">
            Save this information for faster check-out next time
          </label>
        </div>
      </form>
    </div>

    <div class="col-md-4 offset-md-1 mt-4">
      <div
        class="billing-details"
        *ngFor="let product of products; let i = index"
      >
        <div class="row p-2">
          <div class="col-md-3">
            <img
              [src]="product.image"
              alt="Product Image"
              class="img-thumbnail"
              style="width: 54px; height: 54px"
            />
          </div>
          <div class="col-md-5 pt-3">{{ product.name }}</div>

          <div class="col-md-4 pt-3 text-end">{{ product.price }}</div>
        </div>
      </div>
      <div class="row p-2 mt-2">
        <div class="col-md-6"><p class="total">Subtotal</p></div>
        <div class="col-md-6"><p class="total text-end">17000.00</p></div>
      </div>
      <hr style="margin: 0" />
      <div class="row p-2 mt-3">
        <div class="col-md-6"><p class="total">Shipping</p></div>
        <div class="col-md-6"><p class="total text-end">Free</p></div>
      </div>
      <hr style="margin: 0" />
      <div class="row p-2 mt-3">
        <div class="col-md-6"><p class="total">Total</p></div>
        <div class="col-md-6"><p class="total text-end">17000.00</p></div>
      </div>
      <div class="row p-2 mt-3">
        <div class="col-md-6">
          <div class="form-check">
            <input
              class="form-check-input form-check-input-lg"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              [checked]="isDefaultChecked"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Bank
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              [checked]="isRadio1Checked"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Cash on delivery
            </label>
          </div>
        </div>
        <div class="col-md-6"><p class="total text-end">17000.00</p></div>
      </div>
    </div>
  </div>
</div>
